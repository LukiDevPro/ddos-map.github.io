<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neon Space Shooter</title>
  <meta name="description" content="Arcade-Weltraumspiel im Browser. Steuere dein Schiff, weiche Asteroiden aus und sammle Punkte!" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="game-header">
    <h1>Neon Space Shooter</h1>
    <div class="hud">
      <div>Score: <span id="score">0</span></div>
      <div>Leben: <span id="lives">3</span></div>
      <div>Level: <span id="level">1</span></div>
    </div>
  </header>

  <main class="game-wrap">
    <canvas id="game" width="900" height="600"></canvas>
    <div id="overlay" class="overlay hidden">
      <div class="card">
        <h2 id="overlay-title">Neon Space Shooter</h2>
        <p id="overlay-sub">Drücke Enter, um zu starten</p>
        <div class="help">
          <p>Steuerung:</p>
          <ul>
            <li>Pfeiltasten oder WASD: Bewegen</li>
            <li>Leertaste: Schießen</li>
            <li>Enter: Start/Pause</li>
          </ul>
        </div>
      </div>
    </div>
  </main>

  <footer class="game-footer">
    <span>© Ein kleines Browser-Arcade-Spiel</span>
  </footer>

  <script src="./game.js"></script>
</body>
</html>
